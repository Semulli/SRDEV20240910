<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semulli</title>
    <style>
      .span {
        color: red;
      }
    </style>
  </head>
  <body style="background-color: rgb(204, 205, 209)">
    <header>
      <h1 style="text-align: center; color: rgb(2, 39, 5)">
        If you want to be <b>Number One </b>, Let's join us:
      </h1>
      <hr
        style="
          color: rgb(5, 62, 23);
          background-color: rgb(5, 62, 23);
          width: 60%;
          height: 1px;
        "
      />
      <br />
      <br />
      <div style="text-align: center">
        <img
          src="./team-3373638_1280.jpg"
          alt="our teams"
          style="width: 300px; height: 200px"
        />

        <img
          src="./personal-professional-qualities-popular-work.jpg"
          alt="our teams"
          style="width: 300px; height: 200px"
        />
        <img
          src="./cherful-positive-young-colleagues-using-laptop-computer_171337-753.avif"
          alt="our teams"
          style="width: 300px; height: 200px"
        />
      </div>
    </header>
    <br /><br />
    <main>
      <form action="https://www.MulliGroup.com/" style="text-align: center">
        <fieldset>
          <legend><b>Fill out the form:</b></legend>
          <span class="span">*</span>
          <label for="yourname"> Your name :</label> <br />
          <input
            type="text"
            name="name"
            id="yourname"
            placeholder="enter you name"
            required
          />
          <br />
          <br />
          <span class="span">*</span> <label for="surname"> Surname:</label>
          <br />
          <input
            type="text"
            name=""
            id="surname"
            placeholder="enter your surname"
            required
          />
          <br />
          <br />
          <span class="span">*</span> <label for="">Choose your sex: </label>
          <br />
          <input type="radio" name="sex" id="" /> Female
          <input type="radio" name="sex" id="" /> Male
          <input type="radio" name="sex" id="" /> Other <br />
          <br />
          <span class="span">*</span>
          <label for="birthday"> Date of birth:</label> <br />
          <input type="date" name="birthday" id="birthday" />
          <br />
          <br />
          <label for="">Phone number:</label>
          <select name="" id="number">
            <option value="">choose country</option>
            <option value="azerbaijan">Azerbaijan</option>
            <option value="turkey">Turkey</option>
            <option value="india">India</option>
            <option value="poland">Poland</option>
            <option value="italy">Italy</option>
          </select>
          <input type="tel" name="tel" id="number" required />

          <br /><br />
          <span class="span">*</span>
          <label for="email"> Enter your email;</label> <br />
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="enter your email"
          />
          <br />
          <br />
          <span class="span">*</span>
          <label for="password"> Create a password</label> <br />
          <input type="password" name="" id="password" required /> <br />
          <br />
          <label for="feedback"> <b>Why do you want to join us? </b></label
          ><br />
          <textarea name="" id="" rows="20" cols="60"></textarea> <br />
          <br />
          <br />
          <button type="submit">Submit!</button>
        </fieldset>
      </form>
    </main>
    <footer style="text-align: center">
      &copy; Join us. All Rights Reserved.
    </footer>
  </body>
</html>
